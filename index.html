<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing dice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="plarea" class="col-8 offset-2">
                <h1 id="title">Throwing dice Game</h1>
                <div class="circle"></div>
                <div id="totRes">
                    <h4 id="totResTtl"></h4>
                </div>
                <div id="pl1Area">
                    <h3 id="pl1Name"></h3><br>
                    <h1 id="scoreNr1"></h1><br><br>
                    <button id="pl1Btn" type="button" class="btn btn-success">Throw the Dice</button>
                </div>
                <div id="pl2Area">
                    <h3 id="pl2Name"></h3><br>
                    <h1 id="scoreNr2"></h1><br><br>
                    <button id="pl2Btn" type="button" class="btn btn-success">Throw the Dice</button>
                </div>
                <!-- start button -->
                <button id="startBtn" type="button" class="btn btn-primary">Start</button>
                <!-- start again button -->
                <button id="startAgainBtn" type="button" class="btn btn-block btn-warning">Start Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
